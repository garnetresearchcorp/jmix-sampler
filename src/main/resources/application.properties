routing.datasource.sessionDataSourceBeanName = sampler_SessionDataSource
routing.datasource.urlPrefix = jdbc:hsqldb:mem:
routing.datasource.defaultSessionId = default_Id

session.datasource.driverClassName = org.hsqldb.jdbc.JDBCDriver
session.datasource.username = sa
session.datasource.password =
session.datasource.maxTotal = 5

jmix.liquibase.enabled = false

jmix.core.available-locales = en,ru
jmix.core.exclude-beans=appUI

jmix.ui.main-screen-id = sampler_MainScreen
jmix.ui.allow-anonymous-Access = true
jmix.ui.theme.name = demo-helium
jmix.ui.theme-config = io/jmix/sampler/theme/demo-helium-theme.properties \
  io/jmix/sampler/theme/demo-halo-theme.properties \
  io/jmix/sampler/theme/demo-hover-theme.properties
jmix.ui.widget-set=io.jmix.sampler.widgets.CustomWidgetSet

jmix.sampler.menu-config = io/jmix/sampler/menu/sampler-menu.xml

server.servlet.context-path = /sampler
server.servlet.session.timeout = 1m

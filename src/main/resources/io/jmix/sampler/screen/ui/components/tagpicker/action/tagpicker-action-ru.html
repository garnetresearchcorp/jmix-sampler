<p>
    <code>TagPicker</code> имеет специальное действие для выбора значений из экрана - <code>TagLookupAction</code>.
    Оно <strong>добавляет</strong> новые значения к существующим в поле. Данное действие требует установки свойств:
    <code>dataContainer</code> или <code>metaClass</code>.
</p>

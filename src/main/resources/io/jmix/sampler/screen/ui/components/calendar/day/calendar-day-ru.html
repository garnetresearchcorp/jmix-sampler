<p>Компонент <code>Calendar</code> позволяет отображать события одного дня, если диапазон <code>startDate</code> и
    <code>endDate</code> не превышает 1 суток.</p>
<p>В данном примере показан компонент <code>Calendar</code> с подключенным источником данных
    <code>CollectionContainer</code>.</p>

<p>
    <code>TagPicker</code> provides the following attributes to configure the position of tags:
</p>
<ul>
    <li>
        <code>tagPosition</code> - has the following options for tags: <code>TOP</code>, <code>RIGHT</code>,
        <code>BOTTOM</code>, <code>LEFT</code>.
    </li>
    <li>
        <code>inlineTags</code> - defines whether tags should be shown in one line.
    </li>
</ul>

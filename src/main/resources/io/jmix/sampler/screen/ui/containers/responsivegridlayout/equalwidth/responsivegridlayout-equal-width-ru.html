<p>Вы можете задать колонки без явных значений, например <code>xs="6"</code>. Если колонки не имеют явных значений,
    тогда каждая колонка будет иметь одинаковую ширину на всех breakpoint, от <code>xs</code> до <code>xl</code>.
    Ширина колонки, в этом случае, будет равна ширине самого компонента, разделенной на количество колонок в строке.</p>

<p><code>ShowPivotAction</code> is an action that shows data from a table in a separated screen with a
    <code>PivotTable</code> component. It is possible to use it both from screen and controller.</p>

<p><code>PivotScreenBuilder</code> is a Prototype Spring bean. It provides API for configuring the
    <code>PivotTable</code> component in the opened screen.</p>

<p>
    <code>SimplePagination</code> is a component for loading data in pages. It shows the numbers of loaded records and
    has navigation buttons. It can work with the following data components:
</p>
<ul>
    <li><code>DataLoader</code> - represented by <code>&lt;loaderProvider&gt;</code> element.</li>
    <li><code>DataContainer</code> - represented by <code>&lt;containerProvider&gt;</code> element.</li>
</ul>

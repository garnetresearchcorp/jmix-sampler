<p>Users can place <strong>points</strong> on the map. By default, a standard blue icon is used, which can be replaced with icons of these types: <code>FontPointIcon</code>,
    <code>ImagePointIcon</code>, <code>DivPointIcon</code>.</p>
<p>In this example, clicking on the map adds a new point. Clicking on the point opens a pop-up window with information.</p>

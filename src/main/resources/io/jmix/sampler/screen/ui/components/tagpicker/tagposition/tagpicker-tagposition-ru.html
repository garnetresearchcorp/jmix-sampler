<p>
    <code>TagPicker</code> имеет следующие атрибуты для позиционирования тегов:
</p>
<ul>
    <li>
        <code>tagPosition</code> - имеет позиции: <code>TOP</code>, <code>RIGHT</code>,
        <code>BOTTOM</code>, <code>LEFT</code>.
    </li>
    <li>
        <code>inlineTags</code> - определяет должны ли теги отображаться в одну строку.
    </li>
</ul>

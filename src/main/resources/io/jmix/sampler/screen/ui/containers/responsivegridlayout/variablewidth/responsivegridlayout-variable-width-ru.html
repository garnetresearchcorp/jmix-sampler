<p>Используйте атрибуты <code>{breakpoint}="AUTO"</code>, чтобы задать колонкам размер в зависимости от ширины их
    содержимого.</p>

<p>Для задания колонок одинаковой ширины используйте <code>{breakpoint}="DEFAULT"</code>. Это значение по умолчанию для
    случаев, когда не задано явное значение.</p>
